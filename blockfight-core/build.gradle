plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'maven-publish'
    id 'net.minecrell.plugin-yml.bukkit' version '0.5.3'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    compileOnly("org.spigotmc:spigot-api:1.20.2-R0.1-SNAPSHOT")
    implementation (group: 'me.jishuna', name: 'jishlib', version: '1.2.0-SNAPSHOT')
    implementation group: 'org.bstats', name: 'bstats-bukkit', version: '2.2.1'
    bukkitLibrary "net.kyori:adventure-api:4.12.0"
    bukkitLibrary "net.kyori:adventure-platform-bukkit:4.2.0"
    bukkitLibrary "net.kyori:adventure-text-minimessage:4.12.0"
}

shadowJar {
    relocate 'me.jishuna.jishlib', 'me.jishuna.blockfight.libs.jishlib'
    relocate 'org.bstats', 'me.jishuna.blockfight.libs.bstats'
    minimize()
}

bukkit {
    name = 'BlockFight'
    version = rootProject.version
    main = 'me.jishuna.blockfight.BlockFight'
    apiVersion = '1.20'
}

build {
    dependsOn shadowJar
}